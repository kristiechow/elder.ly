<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OldRoulette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="vid-container">
        <div class="video">
            <img src="damir.jpg" alt="Damir">
        </div>
        <div class="video">
            <img src="jared.png" alt="Jared">
        </div>
    </div>

    <div class="chat-container">
        <section class="suggestions">
            <p>Suggestions</p>
        </section>
        <section id="main">
            <section id="messages">

                <article>
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Hi sweetie</div>
                    </div>
                </article>

                <article class="right">
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Hello sweetheart. I'm coming home sooner today.</div>
                    </div>
                </article>

                <article>
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Yaaaay! Bring me some chocolate!</div>
                    </div>
                </article>

                <article class="right">
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Sure.</div>
                    </div>
                </article>

                <article>
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Ok. Bye!</div>
                    </div>
                </article>

                <article>
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Ok. Bye!</div>
                    </div>
                </article>

                <article>
                    <div class="msg">
                        <div class="tri"></div>
                        <div class="msg_inner">Ok. Bye!</div>
                    </div>
                </article>

            </section>
            <footer>
                <textarea placeholder="Say something..."></textarea><i class="material-icons">send</i>
            </footer>
        </section>
    </div>
</body>

</html>
